<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A chatbot for blockchain and cryptocurrency questions, accessible and responsive.">

<body>
  <header>

      <span class="theme-icon">ðŸŒ™</span>
